<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ss35_56.css">
</head>
<body>
    <div class="header">
        <h2>Danh mục</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Thêm mới danh mục</button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Thêm mới danh mục</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="categoryID">Mã danh mục:</label><br>
                    <input type="text" id="categoryID"><br>
                    <p id="messengerID" class="dangger"></p><br>
                    <label for="categoryName">Tên danh mục:</label><br>
                    <input type="text" id="categoryName"><br>
                    <p id="messengerName" class="dangger"></p>
                    <label for="status">Trạng thái</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="status" value="1" checked>
                        <label class="form-check-label" for="active">Đang hoạt động</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="status" value="0">
                        <label class="form-check-label" for="inactive">Ngừng hoạt động</label>
                      </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                <button type="button" class="btn btn-primary" onclick="addCategory()">Thêm</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="filterHeader">
        <select name="status" id="filter">
            <option value="">Tất cả</option>
            <option value="1">Đang hoạt động</option>
            <option value="0">Ngừng hoạt động</option>
        </select>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Tìm kiếm danh mục theo tên">
            <ion-icon name="search"></ion-icon>
        </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col" class="table-light">Mã danh mục</th>
            <th scope="col" class="table-light">Tên danh mục</th>
            <th scope="col" class="table-light">Trạng thái</th>
            <th scope="col" class="table-light">Chức năng</th>
          </tr>
        </thead>
        <tbody id="categoryList">
            <!-- <tr>
                <td>DM001</td>
                <td>Quần áo</td>
                <td><div class="unactive"><li>Đang hoạt động</li></div></td>
                <td class="opsion">
                    <button type="button" onclick="deleteCategory()"><ion-icon name="trash" class="delete"></ion-icon></button>
                    <button type="button" onclick="editCategory()"><ion-icon name="create" class="edit"></ion-icon></button>
                </td>
            </tr> -->
        </tbody>
      </table>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ss35_56.js"></script>
</body>
</html>
